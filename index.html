---
title: 主页
---

<!DOCTYPE html>
<html lang="en">
{%- include head.html -%}

<body class="index-page">
    <div class="index-icon">
        <img src="{{ "/assets/img/epozh.svg" | relative_url }}" alt="">
    </div>
    <ul class="sns-list">
        {% for platform in site.data.works_category %}
        {% if platform.url != nil and platform.show == 'TRUE' %}
        <li>
            {% if jekyll.environment == "production" %}
            <a href="" target="_blank">
                <img src="{{ "/assets/img/sns_icon/"| append: platform.platform | append: "-round.svg" | relative_url }}"
                    alt="">
            </a>
            {% else %}
            <a href="{{platform.url | relative_url }}" target="_blank">
                <img src="{{ "/assets/img/sns_icon/"| append: platform.platform | append: "-round.svg" | relative_url }}"
                    alt="">
            </a>
            {% endif %}
        </li>
        {% endif %}
        {% endfor %}
    </ul>
    <div class="footer">
        <p>Copyright © 2017-2020
            RIJIE.</p>
    </div>
</body>

</html>
